<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week - JavaScript Review Lab 2</title>
</head>
<body>
    <h1>Fortune Teller</h1>
    <p>Have your fortune read by simply entering your name and age!</p>
    <form id="fortuneForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <button type="button" onclick="showFortune()">Get Fortune</button>
    </form>

    <h2>Your Fortune:</h2>
    <p id="fortuneResult"></p>  <!-- puts the text for the fortune based on criteria entered in the form -->

    <script src="script.js"></script>
</body>
</html>
